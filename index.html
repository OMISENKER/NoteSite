<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>NoteSite</title>
</head>
<body>
<div id="slide">
    <span class="material-symbols-outlined" id="collapse">close</span>
    <div id="overlayed-side-slide-bar-1" class="slide">
        <h2 id="title-1" class="slide">NoteSite</h2>
        <ul id="slide-bar-1-contents" class="sidebar-contents">
            <li>Home</li>
            <li>FAQs</li>
            <li>About</li>
        </ul>
    </div>
    <div id="overlayed-side-slide-bar-2" class="slide">
        <h3 id="title-2" class="slide">My Notes</h3>
        <ul id="slide-bar-2-contents" class="sidebar-contents">
            <li>Sample Note</li>
            <li>Sample To-do</li>
            <li>Sample List</li>
        </ul>
    </div>
    <div id="overlayed-side-slide-bar-3" class="slide">
        <h3 id="title-3" class="slide">Create New</h3>
        <ul id="slide-bar-3-contents" class="sidebar-contents">
            <li>New Note</li>
            <li>New To-do</li>
            <li>New List</li>
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
